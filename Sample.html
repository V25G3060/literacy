<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <style>
      #container {
        background: #ccc;
        border: solid 1px #555;
        padding: 10px;
      }
      #box {
        height: 100px;
        width: 100px;
        background: #ffbcbc;
        border-style: solid;
        border-color: #999;
        margin: 30px;
        border-width: 10px;
        border-radius: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box">The quick brown fox jumps over the lazy dog</div>
    </div>
  </body>
</html>
