<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>25G3060箇条書き</title>
</head>
<body>

    <h2>順序なしリスト</h2>
    <ul>
        <li>あ</li>
        <li>い</li>
        <li>う</li>
    </ul>

    <h2>順序付きリスト</h2>
    <ol>
        <li>ア</li>
        <li>イ</li>
        <li>ウ</li>
    </ol>

    <h2>説明リスト</h2>
    <dl>
        <dt>A</dt>
        <dd>a</dd>
        <dt>B</dt>
        <dd>b</dd>
    </dl>

</body>
</html>
