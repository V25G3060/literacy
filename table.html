<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表の練習ページ</title>
  <style>
    /* 表全体のスタイル */
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    /* ヘッダーセルとデータセルのスタイル */
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    /* ヘッダーセルの背景色 */
    th {
      background-color: #f2f2f2;
    }
    /* 表のキャプションのスタイル */
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>表の作成例</h1>
  <!-- 表（table）を作成 -->
  <table>
    <!-- 表のタイトル（キャプション） -->
    <caption>課題の表</caption>
    <!-- ヘッダー行（thタグを使用） -->
    <tr>
      <th>あ</th>
      <th>い</th>
      <th>う</th>
    </tr>
    <!-- データ行（tdタグを使用） -->
    <tr>
      <td>か</td>
      <td>き</td>
      <td>く</td>
    </tr>
    <tr>
      <td>さ</td>
      <td>し</td>
      <td>す</td>
    </tr>
    <tr>
      <td>た</td>
      <td>ち</td>
      <td>つ</td>
    </tr>
  </table>
</body>
</html>
