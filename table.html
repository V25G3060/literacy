<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 20%;
      margin: 20px auto;
    }
    th, td {
      border: none; /* 縦線を消す */
      border-bottom: 1px solid #333; /* 横線のみ残す */
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>25G3060</caption>
    <tr>
      <th>あ</th>
      <th>い</th>
      <th>う</th>
    </tr>
    <tr>
      <td>か</td>
      <td>き</td>
      <td>く</td>
    </tr>
    <tr>
      <td>さ</td>
      <td>し</td>
      <td>す</td>
    </tr>
    <tr>
      <td>た</td>
      <td>ち</td>
      <td>つ</td>
    </tr>
  </table>
</body>
</html>
